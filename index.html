<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation JS Jeu de Dés</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container-fluid vh-100">
    <main class="row h-100">
        <!--Page title-->
        <h1 class="col-12 text-center">Jeu de dé</h1>
        <div class="row justify-content-center">
        <button class="col-4 button btn btn-success"
            id="buttonStartGame" type="">Nouvelle partie</button>
        </div>
        
              
        <div class="row  mt-5
        row-cols-lg-1 row-cols-sm-1 justify-content-around ">
            
          <!--first Player definition-->
            <div class="col col-lg-5 mb-5
                     shadow p-2 back-color" id="colorPlayer1">
            
                <div class="row justify-content-center">
                    <!--Title -->
                    <h2 class="row justify-content-center P1-title mr-5">JOUEUR N°1</h2>
                    <div class="display" id="player1" ></div>
                    <!--Score Display-->
                    <p class="row justify-content-center text">
                        Score Total
                    </p> 
                    <div class="row justify-content-center" id="scorePlayer1"></div>
             
                </div>
            </div>

        <!--Second Player definition-->
            <div class="col col-lg-5 mb-5 
                     shadow p-2 back-color" id="colorPlayer2">

                <div class="row justify-content-center">
                    <!--Title -->
                    <h2 class="row justify-content-center P1-title mr-5">JOUEUR N°2</h2>
                    <div class="no-display" id="player2"></div>
                    <!--Score Display-->
                    <p class="row justify-content-center text">
                        Score Total
                    </p> 
                    <div id="scorePlayer2"></div>
                    
                    
                
  
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
        <div class="">
            <p id="cumulPlayer"> 
                 
            </p>
        </div>
        <div class="row justify-content-center">
        <div class="text-center" id="cumulInt"></div>
        </div>

        <div class="row justify-content-center">
            <p class="display-block "> 
                 Valeur du dé
            </p>
        </div>
        <div id="diceFace" class="row justify-content-center">
        <img src="images\1.png" height="80px" width="80px">
        </div>
        </div>
     
    
    <div class="row justify-content-center">
    <button class="button btn btn-primary m-1" id="buttonRollDice" type="">Lancez le dé</button>
    <button class="button btn btn-warning m-1" id="buttonSaveScore" type="">Sauvegardez</button>
    <button class="button btn btn-info m-2" id="buttonExplain" type="">Règle du jeu</button>
    </div>
    </main>
    
<script src="scripts/jquery-3.6.0.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous"></script>
<script src="scripts/bootstrap.bundle.min.js" ></script>
    
    <script src="scripts/main.js"></script>
</body>
</html>
