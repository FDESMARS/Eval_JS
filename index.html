<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation JS Jeu de dé</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="container-fluid vh-100">
    <main class="vh-100">
        <!--Page title-->
        <div class="row h-10">
            <h1 class="col-12 text-center">Jeu de dé</h1>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <button class="col-6 button btn btn-success"
            id="buttonStartGame" type="">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" 
            class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>  Nouvelle partie</button>
            <div class="col-3"></div>
        </div>
        
              
        <div class="row  mt-5 row-cols-lg-1 justify-content-around">
            
          <!--first Player definition-->
            <div class="col-lg-4 mb-5
                     shadow p-2 back-color" id="colorPlayer1">
            
                <div class="row justify-content-around">
                    <!--Title -->
                    <h2 class="P1-title mr-5">JOUEUR N°1</h2>
                </div>
                <div class="row justify-content-around">
                    <div class="display" id="player1" ></div>
                </div>
                <div class="row justify-content-around">
                    <!--Score Display-->
                    <p class="text">
                        Score Total
                    </p> 
                </div>
                <div class="row justify-content-around">
                    <div class="" id="scorePlayer1"></div>
                </div>
            </div>

         <!--Second Player definition-->
            <div class="col-lg-4 mb-5
            shadow p-2 back-color" id="colorPlayer1">

                <div class="row justify-content-around">
                    <!--Title -->
                    <h2 class="P1-title mr-5">JOUEUR N°2</h2>
                </div>
                <div class="row justify-content-around">
                    <div class="display" id="player2" ></div>
                </div>
                <div class="row justify-content-around">
                    <!--Score Display-->
                    <p class="text">
                        Score Total
                    </p> 
                </div>
                <div class="row justify-content-around">
                    <div class="" id="scorePlayer2"></div>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center">
             <div class="">
                <p id="cumulPlayer"></p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="text-center" id="cumulInt"></div>
        </div>

        <div class="row justify-content-center">
            <p class="display-block "> 
                 Valeur du dé
            </p>
        </div>
        <div id="diceFace" class="row justify-content-center">
        <img src="images\1.png" height="80px" width="80px">
        </div>
        </div>
     
    
    <div class="row justify-content-center">
    <button class="button btn btn-primary m-1" id="buttonRollDice" type="">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" 
        class="bi bi-arrow-repeat" viewBox="0 0 16 16">
        <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
        <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
      </svg>  Lancez le dé</button>
    <button class="button btn btn-warning m-1" id="buttonSaveScore" type="">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" 
        class="bi bi-save" viewBox="0 0 16 16">
            <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
          </svg>  Sauvegardez</button>
    <button class="button btn btn-info m-2" id="buttonExplain" type="">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" 
        class="bi bi-info-square" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
          </svg>  Règle du jeu</button>
    </div>
    </main>
    
<script src="scripts/jquery-3.6.0.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous"></script>
<script src="scripts/bootstrap.bundle.min.js" ></script>
    
    <script src="scripts/main.js"></script>
</body>
</html>
